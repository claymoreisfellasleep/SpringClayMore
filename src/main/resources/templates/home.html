<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{'/css/bootstrap.css'}">
    <script type="text/javascript" th:src="@{'/js/bootstrap.bundle.js'}"></script>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-5 mt-4">Electronic shop items</h1>

    <div class="row">
        <div th:each="zat : ${zattar}" class="col-sm-4 mb-4">
            <div class="card text-bg-light">
                <div class="card-body">
                    <h3 class="card-title text-center text-primary" th:text="${zat.getName()}"></h3>
                    <h3 class="card-text text-center" th:text="${zat.getDescription()}"></h3>
                    <h3 class="text-center text-success" th:text="${zat.getPrice()} + ' $'"></h3>
                    <div class="d-flex justify-content-center">
                        <a href="#" class="btn btn-success">Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
